# Default values for screenshot-algo
# This is a YAML-formatted file.

# =============================================================================
# Global settings
# =============================================================================
global:
  # Image pull secrets
  imagePullSecrets: []
  # Storage class for PVCs
  storageClass: ""

# =============================================================================
# Application settings
# =============================================================================
# Replica count (overridden by HPA if enabled)
replicaCount: 3

# Container image
image:
  repository: ghcr.io/screenshot-algo/screenshot-algo
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to Chart.appVersion

# Image pull secrets
imagePullSecrets: []

# Name overrides
nameOverride: ""
fullnameOverride: ""

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

# =============================================================================
# Pod settings
# =============================================================================
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4000"
  prometheus.io/path: "/metrics"

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# =============================================================================
# Service settings
# =============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 4000
  annotations: {}
  # LoadBalancer settings (if type is LoadBalancer)
  loadBalancerIP: ""
  loadBalancerSourceRanges: []

# =============================================================================
# Ingress settings
# =============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.screenshot-algo.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: screenshot-algo-tls
      hosts:
        - api.screenshot-algo.com

# =============================================================================
# Resource settings
# =============================================================================
resources:
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

# =============================================================================
# Autoscaling (HPA)
# =============================================================================
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15

# =============================================================================
# Pod Disruption Budget
# =============================================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 2
  # maxUnavailable: 1

# =============================================================================
# Probes
# =============================================================================
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/startup
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# =============================================================================
# Environment variables
# =============================================================================
env:
  NODE_ENV: production
  PORT: "4000"
  LOG_LEVEL: info
  LOG_FORMAT: json

# Environment from ConfigMap/Secret
envFrom: []
  # - configMapRef:
  #     name: screenshot-algo-env
  # - secretRef:
  #     name: screenshot-algo-secrets

# =============================================================================
# Volumes
# =============================================================================
volumes:
  - name: tmp
    emptyDir:
      sizeLimit: 100Mi
  - name: cache
    emptyDir:
      sizeLimit: 500Mi

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache

# =============================================================================
# Node scheduling
# =============================================================================
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: screenshot-algo
          topologyKey: kubernetes.io/hostname

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: screenshot-algo

# =============================================================================
# Network Policy
# =============================================================================
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 4000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443

# =============================================================================
# Service Monitor (Prometheus Operator)
# =============================================================================
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

# =============================================================================
# Dependencies
# =============================================================================
postgresql:
  enabled: true
  auth:
    database: screenshot_algo
    username: screenshot
    existingSecret: screenshot-algo-postgresql
  primary:
    persistence:
      size: 10Gi

redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: screenshot-algo-redis
  master:
    persistence:
      size: 1Gi

prometheus:
  enabled: false
