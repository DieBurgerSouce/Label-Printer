# E2E Testing Workflow
# Playwright cross-browser testing

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

jobs:
  e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event.inputs.browser == 'all' && fromJson('["chromium", "firefox", "webkit"]') || fromJson(format('["{0}"]', github.event.inputs.browser || 'chromium')) }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: screenshot_algo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: test

      - name: Start backend server
        run: npm run dev:backend &
        env:
          NODE_ENV: test
          PORT: 4000
          DATABASE_URL: postgresql://test:test@localhost:5432/screenshot_algo_test
          REDIS_URL: redis://localhost:6379/0

      - name: Wait for backend
        run: npx wait-on http://localhost:4000/health --timeout 60000 --interval 1000 --verbose
        timeout-minutes: 2

      - name: Start frontend server
        run: npm run dev:frontend &
        env:
          NODE_ENV: test

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 60000 --interval 1000 --verbose
        timeout-minutes: 2

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:4000
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  summary:
    name: E2E Summary
    runs-on: ubuntu-latest
    needs: e2e
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.e2e.result }}" = "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e.result }}" = "failure" ]; then
            echo "❌ Some E2E tests failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ E2E tests: ${{ needs.e2e.result }}" >> $GITHUB_STEP_SUMMARY
          fi
