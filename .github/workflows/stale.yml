# Stale Issues and PRs Management
# Automatically marks and closes stale issues and pull requests

name: Stale

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          # General settings
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 14

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contribution!
          stale-issue-label: 'stale'
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please:
            - Open a new issue with updated information
            - Reference this issue if needed

            Thank you for your understanding!
          exempt-issue-labels: 'pinned,security,bug,critical,in-progress'

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If this PR is still in progress:
            - Add a comment with an update
            - Push new commits
            - Remove the `stale` label

            If you need more time, please let us know!
          stale-pr-label: 'stale'
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue working on this:
            - Feel free to reopen this PR
            - Or create a new PR with your changes

            Thank you for your contribution!
          exempt-pr-labels: 'pinned,security,work-in-progress,do-not-close'

          # Additional options
          remove-stale-when-updated: true
          delete-branch: false
          operations-per-run: 100

          # Exempt drafts
          exempt-draft-pr: true

          # Only process issues/PRs older than this
          start-date: '2024-01-01T00:00:00Z'

  cleanup-branches:
    name: Cleanup Merged Branches
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Delete merged branches
        uses: actions/github-script@v7
        with:
          script: |
            const { data: branches } = await github.rest.repos.listBranches({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const protectedBranches = ['main', 'master', 'develop', 'release'];

            for (const branch of branches) {
              if (protectedBranches.includes(branch.name)) continue;

              try {
                // Check if branch is merged
                const { data: comparison } = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: 'main',
                  head: branch.name
                });

                if (comparison.status === 'behind' || comparison.status === 'identical') {
                  // Branch is merged, check last commit date
                  const { data: commit } = await github.rest.repos.getCommit({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: branch.name
                  });

                  const commitDate = new Date(commit.commit.committer.date);
                  const daysOld = (Date.now() - commitDate) / (1000 * 60 * 60 * 24);

                  if (daysOld > 30) {
                    console.log(`Deleting stale merged branch: ${branch.name}`);
                    await github.rest.git.deleteRef({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      ref: `heads/${branch.name}`
                    });
                  }
                }
              } catch (error) {
                console.log(`Could not process branch ${branch.name}: ${error.message}`);
              }
            }
