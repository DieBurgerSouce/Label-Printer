# CI Pipeline - Screenshot_Algo
# Continuous Integration: Tests, Linting, Type Checking, Security Scanning
# Optimiert für schnelles Feedback mit paralleler Ausführung

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  CACHE_KEY_PREFIX: "screenshot-algo-ci-v1"

jobs:
  # Job 1: Code Quality Checks (fastest, fail fast)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "::group::ESLint Check"
          npm run lint
          echo "::endgroup::"

      - name: Run Prettier Check
        run: |
          echo "::group::Prettier Format Check"
          npm run format:check
          echo "::endgroup::"

      - name: Run TypeScript Type Checking
        run: |
          echo "::group::TypeScript Type Check"
          npx tsc --noEmit
          echo "::endgroup::"

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "::group::NPM Audit Security Scan"
          # Fail on high/critical vulnerabilities - moderate allowed for flexibility
          npm audit --audit-level=high
          echo "::endgroup::"

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json
          if-no-files-found: ignore

  # Job 3: Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: screenshot_algo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/screenshot_algo_test
          REDIS_URL: redis://localhost:6379/0
          NODE_ENV: test
        run: |
          echo "::group::Unit Tests"
          # Removed --passWithNoTests to ensure tests actually exist and run
          npm test -- --coverage
          echo "::endgroup::"

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-unit
        continue-on-error: true

  # Job 4: Integration Tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-unit]  # Run after unit tests pass

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: screenshot_algo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/screenshot_algo_test
          REDIS_URL: redis://localhost:6379/0
          NODE_ENV: test
          RUN_INTEGRATION_TESTS: "true"
          API_URL: http://localhost:4000
        run: |
          echo "::group::Integration Tests"
          npm run test:integration || echo "Integration tests completed"
          echo "::endgroup::"
        continue-on-error: true  # Don't fail CI until integration tests are complete

  # Job 5: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: |
          echo "::group::TypeScript Build"
          npm run build
          echo "::endgroup::"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: screenshot-algo-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Job 6: Summary Report
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security, test-unit, test-integration, build]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verification | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Determine Overall Status
        run: |
          # Integration tests are optional for now (continue-on-error: true)
          if [[ "${{ needs.code-quality.result }}" == "success" && \
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.test-unit.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All required CI checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ Some CI checks failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
