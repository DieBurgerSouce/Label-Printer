# Code Coverage Report - Screenshot_Algo
# Generates and publishes code coverage reports for Node.js/TypeScript

name: Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: screenshot_algo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run Backend Tests with Coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/screenshot_algo_test
          REDIS_URL: redis://localhost:6379/0
          NODE_ENV: test
        run: |
          npm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov --coverageReporters=text

      - name: Run Frontend Tests with Coverage
        working-directory: frontend
        run: |
          npm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov --coverageReporters=text || true

      - name: Process Coverage Results
        id: coverage
        run: |
          # Backend coverage
          if [ -f backend/coverage/coverage-summary.json ]; then
            BACKEND_COVERAGE=$(jq '.total.lines.pct' backend/coverage/coverage-summary.json)
            echo "backend_coverage=$BACKEND_COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "backend_coverage=0" >> $GITHUB_OUTPUT
          fi

          # Frontend coverage
          if [ -f frontend/coverage/coverage-summary.json ]; then
            FRONTEND_COVERAGE=$(jq '.total.lines.pct' frontend/coverage/coverage-summary.json)
            echo "frontend_coverage=$FRONTEND_COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "frontend_coverage=0" >> $GITHUB_OUTPUT
          fi

          # Calculate average
          BACKEND=${BACKEND_COVERAGE:-0}
          FRONTEND=${FRONTEND_COVERAGE:-0}
          AVERAGE=$(echo "scale=2; ($BACKEND + $FRONTEND) / 2" | bc)
          echo "average_coverage=$AVERAGE" >> $GITHUB_OUTPUT

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-screenshot-algo
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30
        if: always()

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const backendCoverage = '${{ steps.coverage.outputs.backend_coverage }}' || '0';
            const frontendCoverage = '${{ steps.coverage.outputs.frontend_coverage }}' || '0';
            const averageCoverage = '${{ steps.coverage.outputs.average_coverage }}' || '0';

            const threshold = 70;
            const meetsThreshold = parseFloat(averageCoverage) >= threshold;

            const comment = `## üìä Code Coverage Report

            | Component | Coverage |
            |-----------|----------|
            | Backend | ${backendCoverage}% |
            | Frontend | ${frontendCoverage}% |
            | **Average** | **${averageCoverage}%** |

            ${meetsThreshold ? '‚úÖ Coverage meets the ' + threshold + '% threshold!' : '‚ö†Ô∏è Coverage is below the ' + threshold + '% threshold.'}

            <details>
            <summary>View detailed coverage report</summary>

            Download the full coverage reports from the workflow artifacts.

            </details>
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check Coverage Threshold (HARD GATE)
        run: |
          COVERAGE=${{ steps.coverage.outputs.average_coverage }}
          THRESHOLD=70

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            echo "::error::Coverage is below threshold - build will fail"
            exit 1  # HARD GATE: Fail the build if coverage is too low
          else
            echo "‚úÖ Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

      - name: Generate Coverage Summary
        run: |
          echo "## üìä Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.coverage.outputs.backend_coverage }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.coverage.outputs.frontend_coverage }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Average** | **${{ steps.coverage.outputs.average_coverage }}%** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          COVERAGE=${{ steps.coverage.outputs.average_coverage }}
          THRESHOLD=70

          if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
            echo "‚úÖ **Status:** Meets ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Status:** Below ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          fi
