# Docker Compose for Local Kubernetes Development Dependencies
# This provides supporting services for K8s development (Kind/K3d)

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: screenshot-algo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: screenshot
      POSTGRES_PASSWORD: screenshot_dev_password
      POSTGRES_DB: screenshot_algo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screenshot -d screenshot_algo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - k8s-dev

  # Redis for Queues and Caching
  redis:
    image: redis:7-alpine
    container_name: screenshot-algo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - k8s-dev

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: screenshot-algo-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - k8s-dev

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: screenshot-algo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - k8s-dev

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: screenshot-algo-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - k8s-dev

  # Jaeger for Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: screenshot-algo-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    networks:
      - k8s-dev

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: screenshot-algo-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - k8s-dev

  # Local Container Registry
  registry:
    image: registry:2
    container_name: screenshot-algo-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - k8s-dev

networks:
  k8s-dev:
    name: screenshot-algo-k8s-dev
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    name: screenshot-algo-postgres-data
  redis_data:
    name: screenshot-algo-redis-data
  minio_data:
    name: screenshot-algo-minio-data
  prometheus_data:
    name: screenshot-algo-prometheus-data
  grafana_data:
    name: screenshot-algo-grafana-data
  registry_data:
    name: screenshot-algo-registry-data

# Usage Instructions:
#
# 1. Start all services:
#    docker-compose -f docker-compose.k8s-dev.yml up -d
#
# 2. Start specific services:
#    docker-compose -f docker-compose.k8s-dev.yml up -d postgres redis
#
# 3. View logs:
#    docker-compose -f docker-compose.k8s-dev.yml logs -f
#
# 4. Stop all services:
#    docker-compose -f docker-compose.k8s-dev.yml down
#
# 5. Stop and remove volumes:
#    docker-compose -f docker-compose.k8s-dev.yml down -v
#
# Service URLs:
# - PostgreSQL: postgresql://screenshot:screenshot_dev_password@localhost:5432/screenshot_algo
# - Redis: redis://localhost:6379
# - MinIO Console: http://localhost:9001 (minioadmin/minioadmin123)
# - Prometheus: http://localhost:9090
# - Grafana: http://localhost:3001 (admin/admin)
# - Jaeger: http://localhost:16686
# - Mailhog: http://localhost:8025
# - Registry: http://localhost:5000
