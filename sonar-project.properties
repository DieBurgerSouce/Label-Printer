# SonarQube/SonarCloud Project Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=screenshot-algo
sonar.projectName=Screenshot_Algo
sonar.projectVersion=1.0.0
sonar.organization=your-org

# Source configuration
sonar.sources=src
sonar.tests=__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,__tests__/**/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true

# Coverage thresholds
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/types/**

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Issue severity
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.ts

# External analyzers
sonar.eslint.reportPaths=eslint-report.json
