# Promtail Configuration
# Log collector for Screenshot_Algo containers

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: screenshot-algo

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /var/log/containers/*.log

    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      # Extract timestamp
      - timestamp:
          source: time
          format: RFC3339Nano

      # Parse log levels from backend
      - regex:
          expression: '(?P<level>INFO|WARN|ERROR|DEBUG|FATAL)'

      # Add log level label
      - labels:
          level:
          stream:

  # Backend application logs
  - job_name: backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Only collect from backend container
      - source_labels: ['__meta_docker_container_name']
        regex: '.*backend.*'
        action: keep

      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        target_label: container

      # Add service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

    pipeline_stages:
      # Parse JSON structured logs from Winston
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            traceId: traceId
            spanId: spanId

      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add extracted fields as labels
      - labels:
          level:
          service:

      # Add trace context labels
      - labels:
          traceId:
          spanId:

  # Frontend/nginx access logs
  - job_name: frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*frontend.*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: container

    pipeline_stages:
      # Parse nginx combined log format
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'

      - labels:
          method:
          status:
          path:

  # PostgreSQL logs
  - job_name: postgres
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*postgres.*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: container

      - replacement: postgres
        target_label: service

    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ \w+) \[(?P<pid>\d+)\] (?P<level>\w+):'

      - labels:
          level:

  # Redis logs
  - job_name: redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*redis.*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: container

      - replacement: redis
        target_label: service

# Limits
limits_config:
  readline_rate_enabled: true
  readline_rate: 1000
  readline_burst: 2000
